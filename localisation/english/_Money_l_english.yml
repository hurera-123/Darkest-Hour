 Unemployment_category: "The Great Depression"
 Unemployment_category_desc: "\n\n\n£decision_header_GENERIC_Unemployment£\n\n\n\nWhat began on the floor of the New York Stock Exchange in the Autumn of 1929 has turned into the largest and longest financial crisis the world has ever seen. Efforts to stop the economic freefall proved to be ineffective, leaving the entire world in §Rfinancial turmoil§! for the past several years. Every nation’s economy has been impacted in disastrous ways, including our own. That brings us to today, where the §RGreat Depression§! continues to rob our country men of jobs, food, and savings, even years after Black Monday.\n\nWhile our financial system remains paralyzed, the worst of the recession has passed. But §Yrecovery§! has been far too slow to do anyone any good. To renew the nation's economy, banks, employment, and infrastructure, drastic measures will be required.\n\nAny solution we propose will undoubtedly require §Bpolitical capital§! and §Bfunding§!, so we must tread carefully. Mismanaging the crisis will only §Rstrain§! and §Rharm§! the economy more, while undermining public trust.\n\nWhatever we do, we must act swiftly before things get any §Rworse§!.\n\nCurrent Unemployment: §J[?current_unemployment|2%]§! \nCurrent Unemployment Impact: [This.GetCurrentUnemploymentImpact]"

