# Naval Treaties
 GENERIC_London_Naval_Treaty: "London Naval Treaty"
 GENERIC_London_Naval_Treaty_desc: "Following the human disaster that was the Great War the fervent jingoism that encompassed the peoples of Europe dissipated and so did the interest in keeping a massive amount of armed forces at the ready but not for the fleet. The winning nations of the conflict, with their adversaries subdued, continued to sink money into the development of ships in order to preserve their influence and economic dominance overseas but the ever-increasing escalation had to stop as the tensions could lead to another break in relations and perhaps another conflict.\n\nSo it was that in 1930, after several failed attempts during the twenties to reach the same result, the 5 great naval powers convened in London and signed the convention to a naval armaments and ship tonnage limitation treaty that put a stop on the nascent arms race and seemingly put an end the money sink that the fleets had turned out to be."

