# Stalinists
 communist_on_the_rise: "Marxist-Leninism on the Rise"
 communist_on_the_rise_desc: "Vocal political elements have begun to speak up in favor of Communist values, finding support with an increasing number of the population. The nation's path to Communist lies open, merely awaiting the choice of peaceful or violent transition."
 prepare_for_communist_civil_war: "Prepare for Civil War"
 prepare_for_communist_civil_war_desc:1 "We have no time to wait for the slow changes in the minds of the people. For their own sake, we must force the matter swiftly, even if some may lose their lives in the process. Unlike a peaceful referendum, a civil war will cause tremendous devastation to our armed forces and the country's industry and infrastructure, but it is also quicker, and ensures we will be able to force our will through more forcefully afterwards."
 expand_civil_stalinst_support: "Expand Civil Support"
 expand_civil_stalinst_support_desc:1 "We must ensure the continuing spread of support for our cause among the people, and encourage them to publicly challenge the authority of the present government. As the position of the government is increasingly undermined and civil unrest continues to mount, it will become easier for us to achieve our goals. This holds especially true if, unlike a legal change in government, these goals involves a more... sinister means of regime change."
 army_support_for_communist_civil_war: "Expand Military Support"
 army_support_for_communist_civil_war_desc: "Without ample support of the military, any hope of victory in an ideological struggle would be vain. We must ensure the loyalty of well-placed units of our military forces."
 ensure_general_loyalty_for_communist_civil_war:1 "Ensure Lower Army Command Loyalty"
 ensure_general_loyalty_for_communist_civil_war_desc: "It is possible certain generals harbor secret sentiments in favor of democracy. We must approach them and ensure their loyalty for when the fighting starts."
 ensure_marshal_loyalty_for_communist_civil_war: "Ensure Upper Army Command Loyalty"
 ensure_marshal_loyalty_for_communist_civil_war_desc: "It is possible certain field marshals harbor secret sentiments in favor of stalinism. We must approach them and ensure their loyalty for when the fighting starts."
 siphon_equipment_stockpiles_for_communist_civil_war: "Siphon Equipment"
 siphon_equipment_stockpiles_for_communist_civil_war_desc: "By skimming the nation's equipment stores we can create a minor cache of weaponry to aid us in our future struggle."
 formulate_surprise_attack_plan_for_communist_civil_war: "Formulate Surprise Attack Plan"
 formulate_surprise_attack_plan_for_communist_civil_war_desc: "The enemy has no idea of the impending calamity. We must ensure this remains so, all the while directing our battle plans to make maximum use of the element of surprise."
 ignite_the_communist_civil_war: "Ignite Civil War"
 ignite_the_communist_civil_war_desc: "The time has come to take the plunge. All preparations we deemed necessary have been made. There is no turning back now."
 rebuild_the_nation_communist: "Rebuild the Nation"
 rebuild_the_nation_communist_desc: "After the civil war, the time has now come to rebuild our ruined nation."
 open_up_political_discourse_communist: "Open Up Political Discourse"
 open_up_political_discourse_communist_desc: "We must open up the acceptance of diverging viewpoints in the government. Perhaps this will eventually make it possible to affect a peaceful change in the politics of our nation."
 discredit_government_communist: "Discredit Government"
 discredit_government_communist_desc: "By pointing out our current government's many flaws we can make people think about the ideological causes of these failures."
 hold_the_communist_national_referendum: "Hold National Referendum"
 hold_the_communist_national_referendum_desc: "With sufficient support, we may now safely hold a referendum to affect a change of government, without bloodshed."

