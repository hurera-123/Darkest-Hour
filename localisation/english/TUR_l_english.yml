 TUR_Anti_European_Sentiment: "Anti European Sentiment"
 TUR_Anti_European_Sentiment_desc: "The countries of Europe have only brought disaster and grief to our nation, and that is evidenced by the Great War and the Independence War that preceded the establishment of our republic. As we set our sights on developing this republic and realising President Atatürk’s vision, we must treat them with the contempt and disdain that they deserve. By planting this seed of anti-European sentiment within the community, the Turkish people’s nationalistic beliefs will grow, and so will their support for our agenda. This will be essential if the president’s plans are to be implemented and for Turkey to be put on the path to prosperity."

