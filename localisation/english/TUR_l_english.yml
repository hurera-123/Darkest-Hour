 TUR_Politics.49.t: "The Death of the National Poet"
 TUR_Politics.49.d: "Mehmet Akif Ersoy, widely regarded by the Turkish people as the National Poet, has sadly, passed away. Of Albanian descent, Ersoy was originally a citizen of the old Ottoman Empire and as the struggle for a republic to be declared wore on, he lent what support he could by using his incredible command of the Turkish language and his excellent oratory skills, delivering countless speeches that advocated for patriotism and nationalism.\n\nHowever, these speeches were not his crowning achievement, and certainly not the main reason behind his immense popularity — that position goes to the Turkish national anthem, a ten-versed poem that spoke of many important values, like hope, devotion and sacrifice in the pursuit of liberty, which was highly topical, as the War of Independence was being waged at that time.\n\nSo, it is only fitting that we give him the respect, honour and the proper send-off that he deserves by making him the first man in the history of the Republic of Turkey to have the national anthem played at his funeral ceremony."
 TUR_Politics.49.A: "A great creative mind has left us."



