 TUR_Politics.28.t: "One Step Closer To Atatürk’s Vision"
 TUR_Politics.28.d: "During the time of the Ottoman Empire and apart from the wives and mothers of the Sultan, women were afforded very few opportunities, and certainly not the chance to run for any official political post or vote. But that has now changed, as the women of the Turkish Republic have the ability to vote and run for seats in the Grand National Assembly of TUR_Politics.\n\nThis is a great and momentous occasion for our country, as women’s suffrage is something that not every country has granted, and will certainly put our rapidly developing republic in the good graces of the democratic powers within the world. Women’s suffrage in Turkey also stands as one of the resounding successes of President Atatürk’s tenure, showcasing the immense progress that the country has made towards a modern, secular state, a substantial part of his vision for the country."
 TUR_Politics.28.A: "May we continue to realise Atatürk’s vision."

 TUR_Politics.29.t: "Women's Suffrage In Turkey"
 TUR_Politics.29.d: "[FROM.GetNewsIcon]During the time of the Ottoman Empire, women were afforded very few opportunities, and certainly not the chance to run for any official political post or vote. But that has now changed, as the women of Turkey now have the ability to vote and run for seats in the Grand National Assembly of Turkey, the parliament of the young republic.\n\nThis is viewed as a great and momentous occasion for the country, as women’s suffrage is something that not every country has granted, and will quite likely play a part in improved relations between the democracies of the world and TUR_Politics. The establishment of women’s suffrage within Turkey, which is now part of the considerable progress that the country has made towards modernisation and secularism, is being viewed upon favourably by the people of the country. This will surely please Atatürk, as his vision for Turkey seems to be being fulfilled quite successfully, providing a stark contrast to the state that the country was in prior to the establishment of his republic."
 TUR_Politics.29.A: "We are now one step closer to a modern, secular state."
 TUR_Politics.29.A: "Good for them."

