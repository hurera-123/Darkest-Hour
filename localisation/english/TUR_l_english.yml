 TUR_Politics.12.t: "Question of the Militias"
 TUR_Politics.12.d: "During our struggle for independence from the imperialists and their Ottoman allies, the national movement could not rely on professional troops alone. Several militia groups comprised of patriotic Turks fought alongside the Grand National Assembly, and these heroes were critical in our victory over the Sultan's forces.\n\nNow, the war is over, and our Republic is at peace- but the militias remain. Without an enemy to fight, they have little practical purpose and divert our young men from more productive endeavors.\n\nWhile few deny that the militias are a point of national pride, and would prove useful if our nation came under threat once more, some worry that party-aligned paramilitary forces could threaten Atatürk's vision of a free, democratic TUR_Politics. A motion calling for the abolition of all militias has reached parliament, who will now vote on their ultimate fate."
