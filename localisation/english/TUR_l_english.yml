 TUR_Elections.1000.t: "Death of Atatürk"
 TUR_Elections.1000.d: "A great tragedy has hit the Turkish nation this morning. The beloved founder and President of the Republic of Turkey, Mustafa Kemal Atatürk, has passed away at the Dolmabahçe Palace. Aratürk was already suffering from bad health from a cirrhosis due to his heavy drinking. After a short period of good health result of trying to change his life-style, his condition only worsened. Nine medical professionals signed the death certificate stating hero of Turkish independence has finally collapsed from his illness. Sorrow invaded the hearts of the Turkish citzens when the news reached the public.\n\nToday, the people mourns the man that transformed Turkey into a modern democratic nation. His possessions will be donated to the Republican People's Party with the remaining funds designated to his sister and his adopted children, according to his will. Our officials are already preparing a state funeral to be held in a few days, with no decision made on where Atatürk's body should rest yet. Behind the scenes, there are also preparations on who should succeed him in power with Prime Minister Ismet İnönü being the most natural choice. But with our beloved leader gone, his replacement will have some big shoes to fill."
 TUR_Elections.1000.A: "Farewell to our Hero..."

