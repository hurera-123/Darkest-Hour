 TUR_Politics.15.t: "The Republic's Tenth Year"
 TUR_Politics.15.d: "In a rousing speech given at the hippodrome in Ankara, Turkish president Mustafa Kemal Atatürk commemorated the republic’s tenth year since its foundation, a remarkable milestone, considering the instability of the former Ottoman Empire and the “War of Liberation” that preceded its establishment. \n\nIn his speech, the founder of the republic acknowledged the considerable progress the country made throughout the decade but urged the Turkish people to not stop there, as he believed the progress made to not be “sufficient”, and wanted to spur them on to “accomplish even more, and greater tasks”.\n\nThe president afterwards spoke of the Turkish nation’s “excellent character”, expressing his belief that the country had the ability to “overcome difficulties of national unity”, and continue to make great progress towards his vision for TUR_Politics. He also spoke of the Turkish nation’s rich history and culture, no doubt an attempt to instill a sense of national pride within the people of TUR_Politics.\n\nThe Turkish people will have to hope that the strong words that were spoken today by Atatürk will be followed up by considerable action, as despite the progress that has been made since the Independence War, there is still far to go, something that the president has identified and will hope to rectify in the coming years."
 TUR_Politics.15.A: "Ne mutlu Türküm diyene!"

