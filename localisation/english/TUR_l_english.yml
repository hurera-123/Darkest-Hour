 TUR_Controlled_Nationalization: "Controlled Nationalization"
 TUR_Controlled_Nationalization_desc: "While a full nationalization of our economy is a popular notion among the public and parts of the government, it is simply not viable, due to the massive bureaucratic bloat and subsequent inefficiencies caused by this increase of government responsibilities.\n\nHowever, that doesn't mean that the entire economy should remain in private hands. We will nationalize key sectors of the economy, like infrastructure, natural resources and military industry. This will ensure that vital assets and their production will be removed from the general state of the economy and the whims of stockholders, while also granting our party the possibility to directly intervene in the economy should the need arise."

 TUR_Military_Reforms: "Military Reforms"
 TUR_Military_Reforms_desc: "A strong military is essential for any aspiring nation, and our young republic is not an exception to this rule. Currently, the Turkish armed forces are ineffective, and without significant changes and improvements, our country will be left practically defenceless against any potential enemies. As well as being ineffective, the military also harbours disloyal elements that refuse to get in line and support this new era for the nation. If this republic has any hope of surviving, every branch of the military must undergo a series of reforms that will develop it into a modern and capable fighting force."

 TUR_Dealing_with_the_Militias: "Dealing with the Militias"
 TUR_Dealing_with_the_Militias_desc: "While we were successful in containing the Militias that fought on our side during the war for independence, for the time being, the time to decide draws ever closer, with only two options viable to finally solve the Militia question for good.\n\nWe could either honor the militias and promote their existence, or we could crack down on them, destroying the organizations themselves alongside their influence. While the first option would assure us the support of the Public and of course the militia themselves, they could very well pose a threat to our rule further down the line. A threat which would be avoided by dissolving the militias by force."

 TUR_Nationalist_Propaganda: "Nationalist Propaganda"
 TUR_Nationalist_Propaganda_desc: "Nationalism is one of the key tenets of President Atatürk’s vision for Turkey and so, will be a critical part of this country’s future. To promote this spirit of unity through nationality, we must embark on a propaganda campaign with the aim of subtlely indoctrinating the people of Turkey with these nationalistic ideals. Ideally, this campaign should make the people of this country more supportive of the government and its policies, which will make it easier for the president’s vision for the country’s future to be implemented."

 TUR_Instate_Direct_Rule: "Ensure Direct Rule"
 TUR_Instate_Direct_Rule_desc: "While it can be said that the future of our government is sufficiently secured, there are still many groups and organizations inside Turkey, mainly Liberals and Islamists, that wish to undermine our rule and decrease our influence of the country. To counter-act them and their perfidious plots, we will pass a series of new laws, that will cement our party as the main governing force and ensure direct rule over the rural areas and minority regions of Turkey, that are constantly trying to evade our control."

 TUR_Hunt_down_Opposition: "Hunt down Opposition"
 TUR_Hunt_down_Opposition_desc: "In this series of reforms that were introduced by our President, Mustafa Kemal Atatürk, It has become apparent that there's still an active, yet small, opposition that's lurking behind the shadows and lies, trying to slow down the reforms and corrupt it to keep their unjust power to themselves.\n\nOn our reform journey, we stumble upon some difficulties and problems when enacting justice and pursuing the truth through reform, And after some investigations, we found out that the Islamists are trying to stop the government from secularizing and nationalizing the state while covering themselves within those who despise Atatürk but calling themselves his supporters. In the other hand, Liberals are trying to get us very dependent on those nations who destroyed our beautiful nation and divided it into colonies, claiming they're true Democracy that everyone shall join their front. After these, we have some concern that our army - the one who supported us in getting our country unified, is trying to backstab and betray us from behind.\n\nWe need to make our action or the beautiful country that we built together will be lost..."

