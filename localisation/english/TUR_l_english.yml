 TUR_Address_the_Republican_Issues: "Address the Republican Issues"
 TUR_Address_the_Republican_Issues_desc: "The Republic of Turkey has come a long way since it’s establishment after the Independence War and under the leadership of President Mustafa Kemal Atatürk and is on its way to becoming a secular, modern state. However, it’s not all sunshine and rainbows, as the two attempts that the president made to implement a multi-party system ended in disaster, leaving Turkey with only the Republican People’s Party. \n\nBut the lack of a political spectrum in Turkey is not the only problem within the country. Minorities are rebelling against our attempts at establishing a proper “Turkish” culture, our economy is weak, the army is incompetent, and harbours elements disloyal to the country and Atatürk’s vision for it, while political corruption runs rampant. All of these things added together provide obstacles that will be hard to get past, but if good ideas are implemented correctly, we will make progress, and hopefully, create a great TUR_Politics."

 TUR_Internal_Affairs: "Internal Affairs"
 TUR_Internal_Affairs_desc: "Since the inception of the republic, comprehensive reforms have been carried out by the government in an attempt to modernise and establish secularism within the country. However, these reforms are just the beginning. If President Atatürk’s vision for the country is to be realised, we must continue to stabilise the internal affairs of the nation, and attempt to find solutions for the problematic issues facing us. If left unchecked, these problems could have disastrous repercussions, and end up tearing apart the country that we worked so hard to form from within."

 TUR_Provide_Economic_Freedom: "Provide Economic Freedom"
 TUR_Provide_Economic_Freedom_desc: ""

 TUR_Fight_the_Corruption: "Fight the Corruption"
 TUR_Fight_the_Corruption_desc: "The level of corruption in this country, especially in politics, is an illness that has lingered for decades, and it is holding back the incredible progress that we could make. Unfortunately, there are few ways to combat corruption on this level. To prevent everything that has been built by Atatürk from falling apart, we must approach the sickness in an aggressive manner, and attempt to eliminate as much corruption from every sector from Turkish life as possible, so that we can continue with to enact the reforms needed for this country to achieve its potential."

 TUR_Increased_Funds: "Fund the Landowners"
 TUR_Increased_Funds_desc: "While many people oppose the Turkish Landowners, due to their rather evident corruption and call for widespread land reform, it is currently simply not sustainable and in the interests of our government, to enact radical measures against these cornerstones of the Turkish economy.\n\nWe have thus decided to profit from the immense wealth of the Landowners by supporting and subsidizing them, which will allow us to at least profit from their earnings, which then can be redistributed to other parts of the populace, not to mention the many jobs that will be saved.\n\nWhile this approach is not popular with the populace, the economy and especially the rich elites will thank us."

 TUR_Anatolian_Economic_Program: "Anatolian Economic Program"
 TUR_Anatolian_Economic_Program_desc: "After we've reformed main aspects of our economy by the guidance of our beloved President, we're now in our final steps where we'll begin a mobilization program in all territories of our nation, to improve the infrastructure and stop foreign accusations of us.\n\nLooking at the Public Works, we should assign Ali Çetinkaya, a renowned General that helped our nation in the Independence War, and a known loyalist politician that has experience in Construction and Public Works - especially military construction.\n\nIn the meanwhile, there are many lands that aren't used in our recent reforms and repairs, we could use this opportunity to placate our factories over there, and making some relocations of those undesirables that could harm our mass Economic Program."

 TUR_The_Armenian_Question: "The Armenian Question"
 TUR_The_Armenian_Question_desc: ""

 TUR_Deal_with_the_Kurds: "Deal with the Kurds"
 TUR_Deal_with_the_Kurds_desc: "The Kurdish minority in Turkey has had a troubled history. They have been discriminated against in the past, and are now feeling threatened by our government’s attempts to Turkify them and establish a proper “Turkish” culture as well as the implementation of secularism within the country. The Kurds’ dissatisfaction with the policies of Turkification and secularism has manifested in violence and at times, rebellion. \n\nThis presents the government of President Atatürk with a dilemma. Whether to continue intensifying the attempts at Turkification, or to ease the pressure and allow the Kurdish people more freedom and autonomy within the system."

 TUR_Enact_Nationalist_Laws: "Enact Nationalist Laws"
 TUR_Enact_Nationalist_Laws_desc: "While many Turks are proud citizens of their Nation and don't hesitate to fulfill their duty to the nation, there are still many, that reject Turkish Nationalism, either considering it „reactionary“ or insisting on some made-up ethnicity and culture.\n\nTo combat these dissenters, it is of utmost importance that from now on Nationalism and the duty to the Nation will not only be some vague idea, but a defined concept anchored in Turkish law. We will thus enact a series of laws, which will promote Nationalist sentiments, while also increasing our efforts in turkifying the various ethnicities living inside Turkey's borders."

 TUR_External_Affairs: "External Affairs"
 TUR_External_Affairs_desc: "\"Peace at home, peace in the world.\" That is the motto of President Atatürk and that is what guides us in our decision-making process regarding Turkish foreign policy. It also signifies what position we take and how we want to be seen on the world stage. We want to be keepers of the peace, not warmongers like the empire that came before our republic. If we were to go against that motto, it would be a great disservice to the global community and would make us not too dissimilar to the Ottomans. \n\nHowever, just because we want to keep the peace, doesn’t mean we have to be pushovers and make no demands ourselves. There are territories formerly owned by the Ottoman Empire that are outside of our control currently that we can claim in the future, and hopefully take back. There is also a decision we have to make regarding our relationships with our European neighbours."

 TUR_Eyes_on_Levant: "Eyes on Levant"
 TUR_Eyes_on_Levant_desc: "There is a large area of land just past our Southern border, the Levant, a former part of the Ottoman Empire that preceded our republic. Despite the many differences between the current government and the old empire, there is still a belief that the lands in the Levant are part of the Turkish heartland. To return these territories to Turkish control, we must attempt serious diplomatic talks with the goal of returning these territories. \n\nHowever, if our requests are to be denied, we must not lower ourselves to the level of the imperialists that came before us, and maintain our adherence to the president’s motto “Peace at home, peace in the world”."

